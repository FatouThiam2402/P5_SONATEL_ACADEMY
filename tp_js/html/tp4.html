<!Doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title> TP2 JS</title>	
		<link rel="stylesheet" type="text/css" href="../css/style4.css">
	</head>

	<body>
		<form class="contener">
			<div class="les_element">
				<input type="text" id="text_passwordGenerer" name="passwordGenerer"><br>
				<label for="longueur_pw">Longueur du Password</label>
				<input type="text" id="taille_passwd" min="15" max="20" value="15" name="taille_passwd"><br>
				<label for="majuscule">Contient des lettres majuscule</label>
				<input type="checkbox" id="lettres_majuscule" name="lettres_majuscule"><br>
				<label for="minuscule">Contient des lettres minuscules</label>
				<input type="checkbox" id="lettres_minuscule" name="lettres_minuscule"><br>
				<label for="nombres">Contient des Nombres</label>
				<input type="checkbox" id="nombres" name="nombres"><br>
				<label for="speciaux">Contient des caracteres Speciaux</label>
				<input type="checkbox" id="caracteres_speciaux" name="caracteres_speciaux"><br>
				<input type="submit" name="generer_passwd" id="btn_generer_passwd" value="Generer le mot de Passe">
			</div>
		</form>
		
	</body>
</html>
